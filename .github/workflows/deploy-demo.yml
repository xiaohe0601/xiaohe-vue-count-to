name: Deploy demo

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: |
          cd examples/demo
          nci

      - name: Build
        run: nr build:demo

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: demo/gh-pages
          folder: examples/demo/dist